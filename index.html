<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WeatherNow</h1>
    <form id="search-bar">
      <input type="text" id="search-input" placeholder="Search location...">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div id="current-weather">
      <!-- Current weather data will be displayed here -->
    </div>
    <div id="forecast">
      <!-- Hourly and daily forecast data will be displayed here -->
    </div>
    <div id="alerts">
      <!-- Weather alerts will be displayed here -->
    </div>
    <div id="map">
      <!-- Map with weather alerts will be displayed here -->
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
